<div class="wishlist-wrap">
    <app-wish-list-item
        *ngFor="let item of (wishlist$ | async)"
        [wishListItem]="item"
        (remove)="removeFromWishlist(item)"
        (addToCart)="addToCart(item.product)" class="item"></app-wish-list-item>
    
    <div class="message-empty" *ngIf="(wishlist$ | async).length === 0">
        WISHLIST IS EMPTY
    </div>
</div>
